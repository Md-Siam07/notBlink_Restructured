<div class=" main-bg">
    <div class="login-container text-c animated flipInX">
      <div>
          <h1 class="logo-badge text-user"><span class="fa fa-user-circle"></span></h1>
      </div>
          <h3 class="text-darkgreen">Sign In</h3>
          <br>
      <div *ngIf="isLoading" style="text-align: center;">
          <app-loading-spinner></app-loading-spinner>
      </div>
      <div class="container-content">
          <form class="margin-t" #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
              <div class="form-group mb-3">
                <label class="text-darkgreen">EMAIL ADDRESS</label>
                <!-- <input type="email" name="email" class="form-control" placeholder="Email Address" required="" #email="ngModel" [(ngModel)]="this.model.email" [ngModelOptions]="{standalone: true}"> -->
                <input
                    type="email"
                    id="email"
                    class="form-control"
                    ngModel
                    name="email"
                    required
                    placeholder="Your email"
                />
            </div>
              <div class="form-group mb-4">
                <label class="text-darkgreen left">PASSWORD</label>
                <input
                    type="password"
                    id="password"
                    class="form-control"
                    ngModel
                    name="password"
                    required
                    minlength="6"
                    placeholder="******"
                />
            </div>
              <button type="submit" class="btn btn-light form-button button-l margin-b btn-h" style="border: none;" [disabled]="!authForm.valid">Sign In</button>
              <p class="text-whitesmoke text-center"><small>Do not have an account? </small>
              <a href="" class="text-darkgreen" routerLink="signup" (click)="noAccount()"><small >Register</small></a></p>
          </form>
          <p class="margin-t text-darkgreen"><small> <b> Copyright &copy; 2022 !Blink </b> </small> </p>
      </div>
  </div>
  </div>
